<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
       .rails-default-error-page {
    text-align: center;
    font-family: roboto, sans-serif;
    margin: 0;
    background-color: #283055;
    background-size: cover;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
   /* background-image: url("https://media.giphy.com/media/l0Iych4GHWMRxci2I/giphy.gif"); */
  }

  .rails-default-error-page div.dialog > div {
    padding: 7px 12% 0;
   /* background-image: url("https://media.giphy.com/media/l0Iych4GHWMRxci2I/giphy.gif");*/
  }

  .rails-default-error-page h1,
  .rails-default-error-page p {
    font-size: 100%;
    color: white;
    line-height: 1.5em;
  }

  .rails-default-error-page img {
    width: 100%;
    display: block;
    margin-top: 24px;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-radius: 8px;
    border-top-color: #DADADA;
    color: white;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .notification {
    background: #D93954;
  border-radius: 4px;
  color: white;
  text-align: center;
  padding: 4px 8px;
  text-decoration: none;
}

.notfication:hover {
  background-color: #e83e8c;
}

h3{
  font-size: 80px;
  margin:0px;
  color: white;
}


  </style>

</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h3>422</h3>
      <h1>We're sorry, but you can't do that :( </h1>
      <a href="http://www.sava.care" class="notification">go home</a>

    </div>
    <img src="https://media.giphy.com/media/l0Iych4GHWMRxci2I/giphy.gif"s alt="">
  </div>
</body>
</html>
